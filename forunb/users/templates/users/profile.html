{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Perfil</div>
                <div class="card-body">
                    <div class="text-center mb-3">
                        {% if user.photo %}
                            <img src="{{ user.photo.url }}" class="rounded-circle" style="width: 150px; height: 150px; background-color: #ccc;">
                        {% else %}
                            <div class="rounded-circle" style="width: 150px; height: 150px; background-color: #ccc;"></div>
                        {% endif %}
                    </div>
                    <form method="post" action="{% url 'users:edit_profile' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Nome de usu√°rio</label>
                            <input type="text" name="username" class="form-control" value="{{ user.username }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Foto de Perfil</label>
                            <input type="file" name="photo" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="text" class="form-control" value="{{ user.email }}" readonly>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                    {% if messages %}
                        <div class="alert alert-dismissible fade show" role="alert">
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
